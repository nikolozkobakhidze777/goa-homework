<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="job-application-widget">
    <h2>Job Application Form</h2>
    <form action="#" method="POST">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full_name" placeholder="Your full name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />

      <label for="position">Position Applying For:</label>
      <select id="position" name="position" required>
        <option value="" disabled selected>Select a position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <option value="intern">Intern</option>
      </select>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

      <label for="cover-letter">Cover Letter:</label>
      <textarea id="cover-letter" name="cover_letter" placeholder="Write a brief cover letter..." rows="5" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
