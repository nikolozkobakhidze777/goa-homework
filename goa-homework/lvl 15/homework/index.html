<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Student Performance Report</h1>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Mathematics</td>
                <td>A</td>
                <td>Excellent performance</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>Science</td>
                <td>B+</td>
                <td>Good grasp of concepts</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Emily Johnson</td>
                <td>History</td>
                <td>A-</td>
                <td>Strong analytical skills</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
