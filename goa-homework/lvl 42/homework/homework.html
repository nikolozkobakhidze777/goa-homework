<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">Rounded Box</div>
    
    <p>This paragraph has a margin around it.</p>
    
    <button class="button">Click Me</button>
    
    <div class="shadow-box">Shadowed Box</div>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <p>First paragraph</p>
    <p class="negative-margin">This paragraph is moved up.</p>
</body>
</html>
