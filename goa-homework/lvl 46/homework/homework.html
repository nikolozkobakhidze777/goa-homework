<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover Effects Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button class="hover-btn">Nika</button>
  <a href="#" class="hover-link">Nika</a>
  <img src="images/sample.jpg" alt="Nika" class="scale-img" />
  <p class="hover-text">Nika</p>
  <div class="border-box">Nika</div>
  <button class="press-btn">Nika</button>
  <div class="fade-box">Nika</div>
  <div class="padding-box">Nika</div>
  <div class="rotate-icon">Nika</div>
  <div class="shadow-card">Nika</div>

</body>
</html>
