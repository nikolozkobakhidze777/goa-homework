<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link {
            text-decoration: none;
            color: teal;
        }
        a:visited {
            color: violet;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/">Hover for underline</a>
</body>
</html>
