<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link {
            color: darkgreen;
        }
        a:visited {
            color: maroon;
        }
        a:hover {
            border: 2px solid red;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/">Hover for border effect</a>
</body>
</html>
