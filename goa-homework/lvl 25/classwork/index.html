<!--გააკეთეთ 5 ახალი მაგალითი, link, visited, hover - ზე და ასევე გააკეთეთ 5 გამალითი padding - ზე და margin - ზე-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link {
            color: navy;
            text-decoration: none;
        }
        
        a:visited {
            color: gray;
        }
        a:hover {
            color: rgb(0, 255, 17);
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/">youtube</a>
</body>
