<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩვენი პროექტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>კეთილი იყოს თქვენი მობრძანება!</h1>
        <nav>
            <ul>
                <li><a href="#about">ჩვენს შესახებ</a></li>
                <li><a href="#services">სერვისები</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>ჩვენს შესახებ</h2>
            <p>ეს არის პროექტი, რომელიც შექმნილია ჯგუფური მუშაობისთვის.</p>
        </section>

        <section id="services">
            <h2>ჩვენი სერვისები</h2>
            <p>აქ შეგიძლიათ გაიგოთ ჩვენი სერვისების შესახებ.</p>
        </section>

        <section id="contact">
            <h2>კონტაქტი</h2>
            <form>
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">ელ-ფოსტა:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">შეტყობინება:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">გაგზავნა</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ყველა უფლება დაცულია.</p>
    </footer>

</body>
</html>
