<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <script>
    function changeColor() {
      document.getElementById("myText").style.color = "red";
    }
  </script>
</head>
<body>

      <p id="myText">TEXT</p>
  <button onclick="changeColor()">Change color</button>
    
</body>
</html>
