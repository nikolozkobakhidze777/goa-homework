<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box move-right">1</div>
  <div class="box color-change">2</div>
  <div class="box rotate">3</div>
  <div class="box pulse">4</div>
  <div class="box bounce">5</div>
  <div class="box spinner">6</div>
  <div class="box run-once">7</div>
  <input type="checkbox" id="toggle">
  <label for="toggle" class="box toggle-label">8</label>
  <div class="box toggle-box loop">8</div>
  <div class="box delayed">9</div>
  <div class="sequence">
    <div class="box delay1">10a</div>
    <div class="box delay2">10b</div>
    <div class="box delay3">10c</div>
  </div>
  <div class="box fade">11</div>

</body>
</html>
